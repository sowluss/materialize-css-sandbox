<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Materialize Sandbox</title>
  </head>

  <body>

<div class="container">
     <h1>COLORS</h1>

     <h1>BUTTONS</h1>
     <button class="btn">Read more</button>
     <a class="waves-effect waves-light btn">button</a>
     <button class="btn waves-effect teal lighten-4 black-text">Read more</button>
     <button class="btn btn-large">Read more</button>
     <button class="btn btn-large red darken-4 white-text">Read more</button>

<!-- Floating button -->

<a href="#" class="btn-floating red btn-large"><i class="lerge material-icons">add</i></a>

        <a href="#" class="btn-floating red btn-large"><i class="large material-icons">mode_edit</i></a>

        </ul>
</div>

</div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
